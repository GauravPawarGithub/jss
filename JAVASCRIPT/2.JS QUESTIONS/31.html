<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30.How can you update the DOM based on user input in real-time </title>
</head>
<body>
    <div>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name">
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your email">
    </div>
    <div>
        <p>Name: <span class="nameValue">xyz</span></p>
        <p>Email : <span class="emailValue">xyz@gmail.com</span></p>
    </div>
    <script src="/30thquestion.js"></script>
</body>
</html>
